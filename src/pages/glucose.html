<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glucose Log Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Glucose Log Tracker</h1>

  <form id="glucoseForm">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>

    <label for="glucoseLevel">Glucose Level (mg/dL):</label>
    <input type="number" id="glucoseLevel" name="glucoseLevel" required>

    <button type="button" onclick="recordLog()">Record Log</button>
  </form>

  <h2>Glucose Logs</h2>
  <table id="glucoseTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Glucose Level (mg/dL)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Glucose logs will be displayed here -->
    </tbody>
  </table>

  <script>
    function recordLog() {
      // Get form values
      var date = document.getElementById("date").value;
      var time = document.getElementById("time").value;
      var glucoseLevel = document.getElementById("glucoseLevel").value;

      // Create a new table row
      var newRow = document.createElement("tr");

      // Create table cells for date, time, and glucose level
      var dateCell = document.createElement("td");
      dateCell.textContent = date;
      var timeCell = document.createElement("td");
      timeCell.textContent = time;
      var glucoseLevelCell = document.createElement("td");
      glucoseLevelCell.textContent = glucoseLevel;

      // Append cells to the new row
      newRow.appendChild(dateCell);
      newRow.appendChild(timeCell);
      newRow.appendChild(glucoseLevelCell);

      // Append the new row to the table body
      document.getElementById("glucoseTable").getElementsByTagName('tbody')[0].appendChild(newRow);

      // Clear the form for the next entry
      document.getElementById("glucoseForm").reset();
    }
  </script>

</body>
</html>
